<!DOCTYPE html>
<html>
  <head>
    <title>RecBox Control Pad</title>
    <style>
      body {
        margin: 0;
        width:100vw;
        height:100vh;
      }
      @media (orientation: landscape) {
		#canvas {
                display: flex;
                width: 100%;
                height: 100%;
                user-select: none;
            }
		#restrict_view {display: none}
	}
	  @media (orientation: portrait) {
		#canvas {display: none}
		#restrict_view {
			display: flex;
			width: 100%;
			height: 100%;
			background: #363c42;
			align-items: center;
			justify-content: center;
			color: blanchedalmond;
			font-size: xx-large;
			}
      }
      #clue_input {display: none}
      #clue_number {display: none}
    </style>
  </head>
  <body>
    <div id="restrict_view"> Please turn your phone sideways </div>
    <input type="text" placeholder="Input your clue" id="clue_input">
    <input type="number" min="1" max="5" placeholder="Max guess" id="clue_number">
    <canvas id="canvas"  oncontextmenu="return false;"></canvas>
    <script type="module" src="main.js"></script>
</body>
</html>
