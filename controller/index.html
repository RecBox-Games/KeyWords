<!DOCTYPE html>
<html>
  <head>
    <title>RecBox Control Pad</title>
    <style>

      @media (orientation: landscape) {
        #fullscreen {
            display:none;
        }
		#canvas {
                /* display: flex; */
                top:0px;
                right:0px;
                position:absolute;
                width: 100%;
                height: 100%;
            }
		#restrict_view {display: none}
	}
	  @media (orientation: portrait) {
        #fullscreen {
            z-index:42;
            position:absolute;
            display:flex;
        }
		#canvas {display: none}
		#restrict_view {
			display: flex;
			width: 100vw;
			height: 100vh;
			background: #363c42;
			align-items: center;
			justify-content: center;
			color: blanchedalmond;
			font-size: xx-large;
			}
      }
      #clue_input {display: none}
      #clue_number {display: none}
    </style>
  </head>
  <body>
     <div id="restrict_view"> Please turn your phone sideways </div>
    <canvas id="canvas"  oncontextmenu="return false;"></canvas>
    <input type="text" placeholder="Input your clue" id="clue_input">
    <input type="number" min="1" max="5" placeholder="Max guess" id="clue_number">
    <script type="module" src="main.js"></script>
     <!-- <button id="fullscreen" onclick="document.getElementById('canvas').requestFullscreen()"> Click to fullscreen</button> -->
</body>
</html>
