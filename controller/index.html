<!DOCTYPE html>
<html>
  <head>
    <title>RecBox Control Pad</title>
    <style>
      #fullscreen {
            z-index:42;
            position:absolute;
        }
      @media (orientation: landscape) {
		#canvas {
                /* display: flex; */
                top:0px;
                right:0px;
                position:absolute;
                width: 100%;
                height: 100%;
            }
		#restrict_view {display: none}
	}
	  @media (orientation: portrait) {
		#canvas {display: none}
		#restrict_view {
			display: flex;
			width: 100%;
			height: 100%;
			background: #363c42;
			align-items: center;
			justify-content: center;
			color: blanchedalmond;
			font-size: xx-large;
			}
      }
      #clue_input {display: none}
      #clue_number {display: none}
    </style>
  </head>
  <body>
    <canvas id="canvas"  oncontextmenu="return false;"></canvas>
    <script type="module" src="main.js"></script>
     <button id="fullscreen" onclick="document.getElementById('canvas').requestFullscreen()"> Click to fullscreen</button>
</body>
</html>
